type Query {
  me: Me
  communities: CommunitiesQuerySet
  community(slug: String!): Community
  posts: [Post]
  comments: [Comment]
}

type Me {
  id: String
  name: String
  avatarUrl: String
  isRegistered: Boolean
}

type CommunitiesQuerySet {
  items: [Community]
}

type Community {
  id: String
  name: String
  slug: String
  memberCount: Int
  posts: [Post]
  isPublic: Boolean
  isAutoJoinable: Boolean
  publicMemberDirectory: Boolean
}

type Post {
  id: String
  title: String
  details: String
  timestamp: String
  comments: [Comment]
  isPublic: Boolean
}

type Comment {
  id: String
  text: String
  timestamp: String
}

