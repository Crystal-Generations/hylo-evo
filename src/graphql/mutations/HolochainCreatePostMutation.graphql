#import '../fragments/HolochainPostFieldsFragment.graphql'

mutation HolochainCreatePostMutation (
  $communitySlug: String,
  $type: String,
  $title: String,
  $details: String,
  $createdAt: String
  # $withComments: Boolean = false
) {
  createPost(data: {
    title: $title,
    details: $details,
    type: $type,
    communitySlug: $communitySlug,
    createdAt: $createdAt,
  }) {
    ...HolochainPostFieldsFragment
  }
}
