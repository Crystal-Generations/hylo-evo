query PeopleQuery (
  $first: Int,
  $autocomplete: String,
  $communityIds: [String]
) {
  communities(communityIds: $communityIds) {
    items {
      id
      members(first: $first, search: $autocomplete, sortBy: "name", order: "desc") {
        items {
          id
          name
          avatarUrl
        }
      }
    }
  }
}

