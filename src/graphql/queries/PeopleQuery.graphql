query PeopleQuery ($autocomplete: String, $first: Int, $communityIds: [String]) {
  people (autocomplete: $autocomplete, first: $first, communityIds: $communityIds) {
    items {
      id
      name
      avatarUrl
      memberships {
        id
        community {
          id
          name
        }
      }
    }
  }
}
