query MessageThreadsQuery ($first: Int, $offset: Int) {
  me {
    id
    messageThreads(sortBy: "updatedAt", order: "asc", first: $first, offset: $offset) {
      total
      hasMore
      items {
        id
        unreadCount
        lastReadAt
        createdAt
        updatedAt
        participants {
          id
          name
          avatarUrl
        }
        # TODO: Changed "first" value to 80 for Holochain/Apollo query matching
        #       but needs to be refactored to not do this for Hylo API
        messages(first: 80, order: "desc") {
          items {
            id
            createdAt
            text
            creator {
              id
              name
            }
          }
        }
      }
    }
  }
}
